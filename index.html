<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login</title>
<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  .login-box {
    background:white;
    padding:30px;
    border-radius:10px;
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
    width:320px;
  }
  h2 {
    text-align:center;
    margin-bottom:20px;
    color:#333;
  }
  input {
    width:100%;
    padding:10px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:14px;
  }
  .captcha-box {
    display:flex;
    align-items:center;
    border:1px solid #ccc;
    border-radius:6px;
    padding:8px;
    margin:10px 0;
  }
  .captcha-box input {
    width:auto;
    margin:0 10px 0 0;
  }
  .captcha-text {
    font-size:14px;
    color:#333;
  }
  button {
    width:100%;
    padding:12px;
    background:#007BFF;
    border:none;
    color:white;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover {
    background:#0056b3;
  }
  button:disabled {
    background:#aaa;
    cursor:not-allowed;
  }
  .note {
    text-align:center;
    margin-top:15px;
    font-size:12px;
    color:#666;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">

    <!-- Captcha palsu -->
    <div class="captcha-box">
      <input type="checkbox" id="captcha" onclick="toggleLogin()">
      <span class="captcha-text">Saya bukan robot</span>
    </div>

    <button id="loginBtn" onclick="login()" disabled>Login</button>
    <div class="note">Masukkan username, password & selesaikan captcha</div>
  </div>

<script>
function toggleLogin(){
  const chk = document.getElementById("captcha");
  document.getElementById("loginBtn").disabled = !chk.checked;
}
function login(){
  // Semua username & password diterima
  window.location.href = "cuki.html";
}
</script>
</body>
</html>
